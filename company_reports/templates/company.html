<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Empresas</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'company.css' %}">
</head>
<body>
    <div class="container">
        <h1>Gestión de Empresas</h1>

        <!-- Formulario para crear empresa -->
        <form id="createCompanyForm">
            {% csrf_token %}
            <input type="text" id="companyName" placeholder="Nombre de la empresa" required>
            <button type="submit">Crear Empresa</button>
        </form>

        <!-- Formulario para actualizar empresa -->
        <form id="updateCompanyForm">
            {% csrf_token %}
            <input type="number" id="updateId" placeholder="ID Empresa" required>
            <input type="text" id="updateName" placeholder="Nuevo nombre">
            <input type="file" id="updateLogo">
            <button type="submit">Actualizar Empresa</button>
        </form>

        <!-- Formulario para subir logo -->
        <form id="uploadLogoForm">
            {% csrf_token %}
            <input type="number" id="uploadId" placeholder="ID Empresa" required>
            <input type="file" id="uploadLogo" required>
            <button type="submit">Subir Logo</button>
        </form>

        <!-- Formulario para eliminar logo -->
        <form id="deleteLogoForm">
            {% csrf_token %}
            <input type="number" id="deleteId" placeholder="ID Empresa" required>
            <button type="submit">Eliminar Logo</button>
        </form>

        <h2>Listado de Empresas</h2>
        <div id="companyList"></div>
    </div>

    <script src="{% static 'company.js' %}"></script>
</body>
</html>
